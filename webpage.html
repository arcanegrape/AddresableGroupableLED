<!DOCTYPE html>
<html lang="en">
<head>
  <!-- <link rel="stylesheet" href="style.css"/> --> 
    <title>CS 494P LED Project</title>
</head>
    <h1>LED Project</h1>


<body>

<form action="/form_handler" method="POST">
  
  <label for="target">Initial Target LED:</label>
  <input type="text" 
  id="initial_led_target" 
  initial_target_default="1" 
  name="initial_led_target" ><br><br>

  <label for="target">Brightness:</label>
  <input type="text" 
  id="brightness"
  brightness_default="100" 
  name="brightness"><br><br>

  <label for="target">Color:</label>
  <input type="color" 
  id="color"
  name="color"><br><br>

  <label for="target">Milliseconds to next position:</label>
  <input type="text" 
  id="ms_to_next_position"
  placeholder="10" 
  name="ms_to_next_position"><br><br>

  <label for="target">Consecutive LEDs on:</label>
  <input type="text" 
  id="total_leds_on"
  placeholder="1" 
  name="total_leds_on"><br><br>

  <label for="target">Type of wave for control of a parameter:</label>
  <div>
    <input type="radio" id="square" name="type_of_wave" value="1" 
    checked/>
    <label for="square">Square</label>
    <input type="radio" id="triangular" name="type_of_wave" value="2" />
    <label for="triangular">Triangular</label>
    <input type="radio" id="sine" name="type_of_wave" value="3" />
    <label for="sine">Sine</label>
  </div><br><br>

  <label for="target">Parameter controlled by amplitude of wave:</label>
  <div>
    <input type="radio" id="none" name="parameter_for_amplitude" value="1" 
    checked/>
    <label for="none">None</label>
    <input type="radio" id="hue" name="parameter_for_amplitude" value="2" />
    <label for="hue">Hue</label>
    <input type="radio" id="brightness" name="parameter_for_amplitude" value="3" />
    <label for="brightness">Brightness</label>
    <input type="radio" id="mstopos" name="parameter_for_amplitude" value="3" />
    <label for="mstopos">ms to next pos</label>
  </div><br><br>
  
  <label for="target">amplitude range (in %):</label>
  <input type="text" 
  id="amplitude_range"
  placeholder="100" 
  name="amplitude_range"><br><br>

  <label for="target">wave's beats per minute:</label>
  <input type="text" 
  id="beats_per_minute"
  placeholder="125" 
  name="beats_per_minute"><br><br>

    <div>
    <button>Submit</button>
    </div>
</form>

</body>
</html>
